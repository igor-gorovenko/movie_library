<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>Template</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">

    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">

</head>

<body>
    <section class="ab-info-main py-md-5 py-4 editContent">
        <div class="container-fluid py-md-3">
            <div class="row">
                <div class="side-bar col-lg-3">

                </div>
                <div class="left-ads-display col-lg-9">
                    <div class="row">
                        {% for movie in movie_list %}
                        <div class="col-md-4 product-men">
                            <div class="product-shoe-info editContent text-center mt-lg-4">
                                <div class="men-thumb-item">
                                    <img src="{{ movie.poster.url  }}" class="img-fluid" alt="">
                                </div>
                                <div class="item-info-product">
                                    <h4 class="">
                                        <a href="moviesingle.html" class="editContent">
                                            {{ movie.title }}
                                        </a>
                                    </h4>

                                    <div class="product_price">
                                        <div class="grid-price">
                                            <span class="money editContent">{{ movie.tagline }}</span>
                                        </div>
                                    </div>
                                    <ul class="stars">
                                        <li><a href=""><span class="fa fa-star" aria-hidden="true"></span></a></li>
                                        <li><a href=""><span class="fa fa-star" aria-hidden="true"></span></a></li>
                                        <li><a href=""><span class="fa fa-star-half-o" aria-hidden="true"></span></a>
                                        </li>
                                        <li><a href=""><span class="fa fa-star-half-o" aria-hidden="true"></span></a>
                                        </li>
                                        <li><a href=""><span class="fa fa-star-o" aria-hidden="true"></span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
